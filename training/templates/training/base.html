<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Phishing Awareness</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap (LTR only) -->
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 

<!-- Minimal dark polish -->
<style>
:root{
--bg:#0b0b0b;
--panel:#121212;
--muted:#9aa0a6;
--border:#262626;
--brand:#b993ff;
--brand-strong:#9d6bff;
}
body { background: var(--bg); color: #eaeaea; }
.navbar { background:#0e0e0e !important; border-bottom:1px solid var(--border) !important; }
a, .nav-link { color: var(--brand); }
a:hover, .nav-link:hover { color: var(--brand-strong); }
.card-dark { background: var(--panel); border:1px solid var(--border); border-radius:12px; }
.btn-ghost {
border:1px solid var(--border); color:#eaeaea;
background:transparent; border-radius:10px;
}
.btn-ghost:hover { background:#181818; }
.muted{ color: var(--muted); }
.fade-in {
  animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
</head>

<body class="bg-dark text-light">

<nav class="navbar navbar-dark">
<div class="container d-flex justify-content-between align-items-center">

  <a class="navbar-brand fw-semibold" href="{% url 'training:home' %}">Phishing Awareness</a>

  <div class="d-flex gap-3 align-items-center">

<a class="nav-link" href="{% url 'training:report' %}">Reports</a>

    {% if user.is_authenticated %}
      <span class="muted">Hi {{ user.username }}</span>
      <a class="btn btn-ghost btn-sm" href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a class="btn btn-ghost btn-sm" href="{% url 'login' %}">Login</a>
      <a class="btn btn-primary btn-sm" href="{% url 'training:signup' %}">Sign up</a>
    {% endif %}
  </div>
</div>


</nav>

<!-- Main Content -->
<div class="container py-4">
{% block content %}{% endblock %}
</div>

<!-- Optional JS -->
<script>
document.addEventListener('DOMContentLoaded', () => {
document.querySelectorAll('#scenario-content a').forEach(a => {
a.setAttribute('target', '_blank');
a.setAttribute('rel', 'noopener noreferrer');
});
});
</script>
{% block extra_js %}{% endblock %}
</body>
</html>
