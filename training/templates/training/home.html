{% extends "training/base.html" %}
{% block content %}
<style>
    body {
        background-color: #0d0d0d;
        color: #f1f1f1;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        margin-top: 50px;
    }

    h2 {
        color: #cba6f7;
        text-align: center;
        font-weight: bold;
        margin-bottom: 40px;
        font-size: 2.2rem;
    }

    .cards-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-top: 30px;
    }

    .category-card {
        background: linear-gradient(145deg, #1a1a1a, #141414);
        border-radius: 18px;
        box-shadow: 0 0 15px rgba(203, 166, 247, 0.15);
        padding: 25px;
        border: 1px solid #2a2a2a;
        width: 320px;
        min-height: 220px;
        text-align: center;
        transition: all 0.3s ease;
        order: 2; /* Normal cards go last */
    }
    .category-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 0 30px rgba(203, 166, 247, 0.4);
        border-color: #cba6f7;
    }
    .category-title {
        color: #cba6f7;
        font-size: 1.4rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .category-desc {
        color: #b3b3b3;
        font-size: 0.95rem;
        margin-bottom: 20px;
    }
    .btn-view {
        display: inline-block;
        padding: 8px 16px;
        background-color: #cba6f7;
        color: #000;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }
    .btn-view:hover {
        background-color: #dcb9fa;
        color: #111;
    }
    .count {
        color: #888;
        font-size: 0.9rem;
        margin-bottom: 10px;
    }
    /* ORDER CONTROL */
    .left-card  { order: 0; }
    .centered-card { order: 1; }
</style>

<div class="container">
    <h2>Available Categories</h2>
    <div class="cards-container">
      {% for category in categories %}
        <div class="category-card
            {% if forloop.first %}centered-card
            {% elif forloop.counter == 2 %}left-card
            {% endif %}">

          <h4 class="category-title">{{ category.name }}</h4>
          <p class="count">Scenarios: {{ category.scenarios.count }}</p>
          <a href="{% url 'training:category_detail' category.slug %}" class="btn-view">
            View Scenarios
          </a>
        </div>
      {% endfor %}
    </div>
</div>
{% endblock %}
