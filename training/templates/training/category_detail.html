{% extends "training/base.html" %}
{% block content %}
<style>
    body {
        background-color: #0d0d0d;
        color: #f1f1f1;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        margin-top: 50px;
    }

    h2 {
        color: #cba6f7;
        text-align: center;
        font-weight: bold;
        margin-bottom: 40px;
        font-size: 2rem;
    }

    .scenarios-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-top: 30px;
    }

    .scenario-card {
        background: linear-gradient(145deg, #1a1a1a, #141414);
        border-radius: 18px;
        box-shadow: 0 0 15px rgba(203, 166, 247, 0.15);
        padding: 25px;
        border: 1px solid #2a2a2a;
        width: 320px;
        min-height: 200px;
        transition: all 0.3s ease;
    }

    .scenario-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 0 30px rgba(203, 166, 247, 0.4);
        border-color: #cba6f7;
    }

    .scenario-title {
        color: #cba6f7;
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .scenario-desc {
        color: #b3b3b3;
        font-size: 0.95rem;
        margin-bottom: 20px;
    }

    .btn-view {
        display: inline-block;
        padding: 8px 16px;
        background-color: #cba6f7;
        color: #000;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn-view:hover {
        background-color: #dcb9fa;
        color: #111;
    }
</style>

<div class="container">
    <h2>{{ category.name }} Scenarios</h2>

    {% if scenarios %}
    <div class="scenarios-container">
        {% for scenario in scenarios %}
        <div class="scenario-card">
            <h4 class="scenario-title">{{ scenario.title }}</h4>
            <p class="scenario-desc">{{ scenario.message }}</p>
            <p class="text-muted">{{ scenario.content }}</p>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-muted">No scenarios available yet.</p>
    {% endif %}
</div>
{% endblock %}
