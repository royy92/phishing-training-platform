{% extends "training/base.html" %}
{% block content %}
<style>
    body {
        background-color: #0d0d0d;
        color: #f1f1f1;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        margin-top: 50px;
    }

    h2 {
        color: #cba6f7;
        text-align: center;
        font-weight: bold;
        margin-bottom: 40px;
        font-size: 2rem;
    }

    .scenarios-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-top: 30px;
    }

    .scenario-card {
        background: linear-gradient(145deg, #1a1a1a, #141414);
        border-radius: 18px;
        box-shadow: 0 0 15px rgba(203, 166, 247, 0.15);
        padding: 25px;
        border: 1px solid #2a2a2a;
        width: 320px;
        min-height: 200px;
        transition: all 0.3s ease;
    }

    .scenario-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 0 30px rgba(203, 166, 247, 0.4);
        border-color: #cba6f7;
    }

    .scenario-title {
        color: #cba6f7;
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .scenario-desc {
        color: #b3b3b3;
        font-size: 0.95rem;
        margin-bottom: 20px;
    }

    .btn-view {
        display: inline-block;
        padding: 8px 16px;
        background-color: #cba6f7;
        color: #000;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn-view:hover {
        background-color: #dcb9fa;
        color: #111;
    }
</style>
<div class="container text-center py-5">
  <h2 class="text-purple-400 mb-4">{{ category.name }} Scenarios</h2>
  <div class="d-flex justify-content-center flex-wrap gap-4">
    {% for scenario in scenarios %}
      <div class="card p-4 text-center"
           style="
             width: 300px;
             background: linear-gradient(145deg, #0e0e16, #1a1a27);
             border: 1px solid #2a2a2a;
             border-radius: 15px;
             box-shadow: 0 0 18px rgba(168,85,247,0.25);
             transition: all 0.3s ease;
           "
           onmouseover="this.style.boxShadow='0 0 30px rgba(168,85,247,0.4)'; this.style.transform='scale(1.02)';"
           onmouseout="this.style.boxShadow='0 0 18px rgba(168,85,247,0.25)'; this.style.transform='scale(1)';">
        
        <h4 class="text-light mb-2 fw-bold">{{ scenario.title }}</h4>
        <p class="text-muted small mb-3">{{ scenario.description }}</p>

        <!--  View Scenario -->
        <a href="{% url 'training:run_start' scenario.id %}"
           class="btn fw-bold"
           style="
             background-color:#d8b4fe;
             color:#000;
             border:none;
             border-radius:8px;
             padding:8px 20px;
             font-weight:600;
             transition:all 0.3s ease;
             text-decoration:none;
           "
           onmouseover="this.style.backgroundColor='#e9d5ff'; this.style.transform='scale(1.05)';"
           onmouseout="this.style.backgroundColor='#d8b4fe'; this.style.transform='scale(1)';">
           Start Scenario
        </a>

      </div>
    {% empty %}
      <p class="text-muted">No scenarios available for this category.</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
</style>
