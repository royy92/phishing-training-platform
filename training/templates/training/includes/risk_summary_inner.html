<div class="p-4 mt-3 rounded shadow-sm bg-dark text-light border border-secondary fade-in">
  <h5 class="text-info mb-3">{{ icon }} Awareness Insight</h5>

  <ul class="list-unstyled text-start small">
    <li><strong>Scenario:</strong> {{ scenario_name }}</li>
    <li><strong>Risk Type:</strong> {{ risk_type }}</li>
    <li><strong>Description:</strong> {{ risk_message }}</li>
    <li><strong>Tip:</strong> {{ awareness_tip }}</li>
  </ul>

  <hr class="border-light">

  <p class="mb-1"><strong> Feedback:</strong> {{ score_feedback }}</p>
  <p class="mb-0"><strong> Current Score:</strong> {{ score }}</p>
</div>
